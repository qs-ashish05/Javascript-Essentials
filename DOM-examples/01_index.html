<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordering elements</title>
</head>
<body>
    <div id = "container">
        <p>First paragraph</p>
        <p>second paragraph</p>
    </div>
</body>

<script>
    const container = document.getElementById("container");

    // const second_paragraph = container.querySelector('p');

    const first_paragraph = container.querySelector('p:nth-child(1)');
    const second_paragraph = container.querySelector('p:nth-child(2)');

    //console.log(second_paragraph);

    container.insertBefore(second_paragraph, first_paragraph)


    // create clone of above two nodes and append them in document 

    const cloned_container = container.cloneNode(true);
    container.appendChild(cloned_container)
</script>
</html>
