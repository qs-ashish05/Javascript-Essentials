<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">

        <p class="myClass">Paragraph 1</p>
        <p class="myClass">Paragraph 2</p>
        <p>Paragraph 3</p>
    </div>
</body>

<script>
    const container = document.getElementById("container");

    // since here we wants to select with class name hence used '.'
    // to select with id use "#myID"
    const single_select = container.querySelector(".myClass");
    const multiple_select = container.querySelectorAll(".myClass");

    console.log(single_select);
    console.log(multiple_select);
    console.log(multiple_select[0]);
</script>
</html>
